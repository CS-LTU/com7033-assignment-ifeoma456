<!DOCTYPE html>
<html>
<head>
    <title>Login - Secure Patient App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-primary mb-4">Admin Login</h2>

        {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <form method="post" class="card p-4 shadow-sm col-md-4 mx-auto">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="text-center mt-3 text-muted">Use username: <b>admin</b> and password: <b>password123</b></p>
    </div><a class="nav-link d-inline text-white" href="/logout">Logout</a>

</body>
</html>
