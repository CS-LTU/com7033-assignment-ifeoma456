<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Form - Secure Patient App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Add / Edit Patient</h2>

    <form method="POST" action="" class="card p-4 shadow rounded bg-white">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="id" class="form-label">Patient ID</label>
                <input type="text" name="id" id="id" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="gender" class="form-label">Gender</label>
                <select name="gender" id="gender" class="form-select" required>
                    <option value="">Select...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="age" class="form-label">Age</label>
                <input type="number" name="age" id="age" class="form-control" step="0.1" required>
            </div>
            <div class="col-md-6">
                <label for="hypertension" class="form-label">Hypertension</label>
                <select name="hypertension" id="hypertension" class="form-select" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="ever_married" class="form-label">Ever Married</label>
                <select name="ever_married" id="ever_married" class="form-select" required>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="work_type" class="form-label">Work Type</label>
                <select name="work_type" id="work_type" class="form-select" required>
                    <option value="Children">Children</option>
                    <option value="Govt_job">Government Job</option>
                    <option value="Never_worked">Never Worked</option>
                    <option value="Private">Private</option>
                    <option value="Self-employed">Self-employed</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="Residence_type" class="form-label">Residence Type</label>
                <select name="Residence_type" id="Residence_type" class="form-select" required>
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="avg_glucose_level" class="form-label">Average Glucose Level</label>
                <input type="number" name="avg_glucose_level" id="avg_glucose_level" class="form-control" step="0.01" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="bmi" class="form-label">BMI</label>
                <input type="number" name="bmi" id="bmi" class="form-control" step="0.1">
            </div>
            <div class="col-md-6">
                <label for="smoking_status" class="form-label">Smoking Status</label>
                <select name="smoking_status" id="smoking_status" class="form-select" required>
                    <option value="Never smoked">Never smoked</option>
                    <option value="Formerly smoked">Formerly smoked</option>
                    <option value="Smokes">Smokes</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label for="stroke" class="form-label">Stroke</label>
            <select name="stroke" id="stroke" class="form-select" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Save</button>
            <a href="{{ url_for('patients.list_patients') }}" class="btn btn-secondary px-4">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
