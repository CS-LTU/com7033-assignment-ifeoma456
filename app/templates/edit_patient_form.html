<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Form - Secure Patient App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Add / Edit Patient</h2>

    <form method="POST" action="{{ url_for('patients.edit_patient', patient_id=patient.get('_id')) }}" class="card p-4 shadow rounded bg-white">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="id" class="form-label">Patient ID</label>
                <input type="text" name="id" id="id" class="form-control" required value="{{ patient.get('id') | default('') }}">
            </div>
            <div class="col-md-6">
                <label for="gender" class="form-label">Gender</label>
                <select name="gender" id="gender" class="form-select" required>
                    <option value="">Select...</option>
                    <option value="Male" {% if patient.get('gender') == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if patient.get('gender') == 'Female' %}selected{% endif %}>Female</option>
                    <option value="Other" {% if patient.get('gender') == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="age" class="form-label">Age</label>
                <input type="number" name="age" id="age" class="form-control" step="0.1" required value="{{ patient.get('age') | default('') }}">
            </div>
            <div class="col-md-6">
                <label for="hypertension" class="form-label">Hypertension</label>
                <select name="hypertension" id="hypertension" class="form-select" required>
                    <option value="0" {% if patient.get('hypertension')|string == '0' %}selected{% endif %}>No</option>
                    <option value="1" {% if patient.get('hypertension')|string == '1' %}selected{% endif %}>Yes</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="ever_married" class="form-label">Ever Married</label>
                <select name="ever_married" id="ever_married" class="form-select" required>
                    <option value="No" {% if patient.get('ever_married') == 'No' %}selected{% endif %}>No</option>
                    <option value="Yes" {% if patient.get('ever_married') == 'Yes' %}selected{% endif %}>Yes</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="work_type" class="form-label">Work Type</label>
                <select name="work_type" id="work_type" class="form-select" required>
                    <option value="Children" {% if patient.get('work_type') == 'Children' %}selected{% endif %}>Children</option>
                    <option value="Govt_job" {% if patient.get('work_type') == 'Govt_job' %}selected{% endif %}>Government Job</option>
                    <option value="Never_worked" {% if patient.get('work_type') == 'Never_worked' %}selected{% endif %}>Never Worked</option>
                    <option value="Private" {% if patient.get('work_type') == 'Private' %}selected{% endif %}>Private</option>
                    <option value="Self-employed" {% if patient.get('work_type') == 'Self-employed' %}selected{% endif %}>Self-employed</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="Residence_type" class="form-label">Residence Type</label>
                <select name="Residence_type" id="Residence_type" class="form-select" required>
                    <option value="Urban" {% if patient.get('Residence_type') == 'Urban' %}selected{% endif %}>Urban</option>
                    <option value="Rural" {% if patient.get('Residence_type') == 'Rural' %}selected{% endif %}>Rural</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="avg_glucose_level" class="form-label">Average Glucose Level</label>
                <input type="number" name="avg_glucose_level" id="avg_glucose_level" class="form-control" step="0.01" required value="{{ patient.get('avg_glucose_level') | default('') }}">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="bmi" class="form-label">BMI</label>
                <input type="number" name="bmi" id="bmi" class="form-control" step="0.1" value="{{ patient.get('bmi') | default('') }}">
            </div>
            <div class="col-md-6">
                <label for="smoking_status" class="form-label">Smoking Status</label>
                <select name="smoking_status" id="smoking_status" class="form-select" required>
                    <option value="never smoked" {% if patient.get('smoking_status') == 'never smoked' %}selected{% endif %}>Never smoked</option>
                    <option value="formerly smoked" {% if patient.get('smoking_status') == 'formerly smoked' %}selected{% endif %}>Formerly smoked</option>
                    <option value="smokes" {% if patient.get('smoking_status') == 'smokes' %}selected{% endif %}>Smokes</option>
                    <option value="Unknown" {% if patient.get('smoking_status') == 'Unknown' %}selected{% endif %}>Unknown</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label for="stroke" class="form-label">Stroke</label>
            <select name="stroke" id="stroke" class="form-select" required>
                <option value="0" {% if patient.get('stroke')|string == '0' %}selected{% endif %}>No</option>
                <option value="1" {% if patient.get('stroke')|string == '1' %}selected{% endif %}>Yes</option>
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Save</button>
            <a href="{{ url_for('patients.list_patients') }}" class="btn btn-secondary px-4">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
