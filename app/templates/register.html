{% extends "layout.html" %}
{% block content %}

<div class="min-h-screen bg-gradient-to-br from-purple-600 to-purple-900 flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-r from-purple-600 to-purple-900 px-8 py-12 text-center">
        <div class="text-5xl mb-4">ğŸ“</div>
        <h2 class="text-3xl font-bold text-white mb-2">Create Account</h2>
        <p class="text-purple-100 text-sm">Join Secure Patient Management System</p>
      </div>
      
      <!-- Body -->
      <div class="px-8 py-10">
        <form method="POST" class="space-y-6">
          <!-- Username Field -->
          <div class="space-y-3">
            <label class="block text-gray-800 font-semibold text-sm" for="username">
              ğŸ‘¤ Username
            </label>
            <input 
              type="text" 
              id="username"
              name="username" 
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-200 transition-all duration-200"
              placeholder="Choose your username"
              required
            >
          </div>
          
          <!-- Password Field -->
          <div class="space-y-3">
            <label class="block text-gray-800 font-semibold text-sm" for="password">
              ğŸ”’ Password
            </label>
            <input 
              type="password" 
              id="password"
              name="password" 
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-200 transition-all duration-200"
              placeholder="Create a strong password"
              required
            >
          </div>

          <!-- Confirm Password Field -->
          <div class="space-y-3">
            <label class="block text-gray-800 font-semibold text-sm" for="confirm_password">
              ğŸ”’ Confirm Password
            </label>
            <input 
              type="password" 
              id="password"
              name="password" 
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-200 transition-all duration-200"
              placeholder="Create a strong password"
              required
            >
          </div>
          
          <!-- Register Button -->
          <button 
            type="submit" 
            class="w-full bg-gradient-to-r from-purple-600 to-purple-800 text-white font-bold py-3 rounded-lg hover:shadow-lg hover:-translate-y-1 active:translate-y-0 transition-all duration-200 mt-8"
          >
            Create Account
          </button>
        </form>
        
        <!-- Login Link -->
        <div class="mt-8 pt-8 border-t border-gray-200 text-center">
          <p class="text-gray-600 text-sm">
            Already have an account? 
            <a href="{{ url_for('auth.login') }}" class="text-purple-600 font-semibold hover:text-purple-800 transition-colors">
              Login here
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          primary: '#667eea',
          secondary: '#764ba2',
        }
      }
    }
  }
</script>

{% endblock %}
