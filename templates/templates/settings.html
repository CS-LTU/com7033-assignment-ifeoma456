{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
      
    :root {
        --primary-color: #55B4AF;
        --primary-dark: #3e8e8a;
        --card-bg: #ffffff;
        --shadow: 0 4px 18px rgba(0,0,0,0.08);
    }

    
/* for font-styling */
    body, p, h1, h2, h3, h4, h5, h6, label, input, select, textarea, button, table, td, th, a, span {
    font-family: 'Roboto', sans-serif !important;
    font-size:10px
    }
    .settings-title {
        font-size: 2rem;
        font-weight: 700;
        color: #333;
        animation: slideDown .6s ease;
    }

    @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .settings-card {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 25px;
        box-shadow: var(--shadow);
        animation: fadeIn .7s ease;
        transition: .3s;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .settings-card:hover {
        transform: translateY(-4px);
    }

    .form-label {
        font-weight: 600;
    }

    .form-control {
        border-radius: 10px;
        padding: 12px;
        transition: .3s ease;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 .18rem rgba(85,180,175,.3);
        transform: scale(1.02);
    }

    .btn-save {
        background: var(--primary-color);
        border: none;
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        transition: .3s ease;
    }

    .btn-save:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
    }

    .section-title {
        font-size: 1.3rem;
        font-weight: 700;
        color: #444;
        margin-bottom: 15px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
        .settings-card { padding: 20px; }
        .settings-title { font-size: 1.6rem; }
    }
</style>

<div class="container-fluid py-4">

    <h1 class="settings-title">Account Settings</h1>
    <p class="text-muted">Manage your profile information and secure your account</p>

    <div class="row mt-4">

        <!-- ================================
             PROFILE UPDATE
        ================================= -->
        <div class="col-lg-6 mb-4">
            <div class="settings-card">

                <h5 class="section-title">
                    <i class="fas fa-user-cog me-2" style="color: var(--primary-color);"></i>
                    Profile Information
                </h5>

                <form method="POST" action="{{ url_for('settings') }}">
                    <input type="hidden" name="form_type" value="profile">

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input 
                            type="text" 
                            name="username" 
                            class="form-control" 
                            value="{{ user.username }}" 
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input 
                            type="email" 
                            name="email" 
                            class="form-control" 
                            value="{{ user.email }}" 
                            required>
                    </div>

                    <button class="btn-save mt-2">
                        <i class="fas fa-save me-1"></i> Save Changes
                    </button>

                </form>
            </div>
        </div>

        <!-- ================================
             PASSWORD UPDATE
        ================================= -->
        <div class="col-lg-6 mb-4">
            <div class="settings-card">

                <h5 class="section-title">
                    <i class="fas fa-lock me-2" style="color: var(--primary-color);"></i>
                    Change Password
                </h5>

                <form method="POST" action="{{ url_for('settings') }}">
                    <input type="hidden" name="form_type" value="password">

                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input 
                            type="password" 
                            name="password" 
                            class="form-control" 
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input 
                            type="password" 
                            name="confirm_password" 
                            class="form-control" 
                            required>
                    </div>

                    <button class="btn-save mt-2">
                        <i class="fas fa-shield-alt me-1"></i> Update Password
                    </button>

                </form>

            </div>
        </div>

    </div>

</div>

{% endblock %}
