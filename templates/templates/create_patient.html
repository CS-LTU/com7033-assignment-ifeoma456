{% extends "base.html" %}

{% block title %}Create Patient{% endblock %}

{% block content %}

<style>
      /* for font-styling */
    body, p, h1, h2, h3, h4, h5, h6, label, input, select, textarea, button, table, td, th, a, span {
    font-family: 'Roboto', sans-serif !important;
    font-size:10px
    }
    /* ============================
       PAGE & CARD DESIGN
    ============================ */
    .page-title {
        font-weight: 700;
        font-size: 1.9rem;
        animation: fadeDown 0.7s ease;
    }

    .page-subtitle {
        color: #6c757d;
        animation: fadeDown 0.9s ease;
    }

    @keyframes fadeDown {
        from { opacity: 0; transform: translateY(-12px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .patient-card {
        border-radius: 18px;
        overflow: hidden;
        background: #fff;
        box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        animation: fadeUp 0.6s ease;
        transition: 0.3s ease-in-out;
    }
    .patient-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* ============================
       FORM INPUTS
    ============================ */
    .form-label {
        font-weight: 600;
        color: #333;
    }

    .form-control,
    .form-select,
    textarea {
        border-radius: 10px;
        padding: 12px 14px;
        border: 1px solid #ced4da;
        transition: all 0.25s ease;
        font-size: 0.95rem;
    }

    .form-control:focus,
    .form-select:focus,
    textarea:focus {
        border-color: #008F87;
        box-shadow: 0 0 0 0.15rem rgba(10, 138, 131, 0.25);
        transform: scale(1.01);
    }

    /* Button styling */
    .btn-primary {
        padding: 12px 10px;
        border-radius: 5px;
        font-weight: 600;
        background-color: #008F87;
        transition: 0.3s ease;
    }
    .btn-primary:hover {
        transform: translateY(-3px);
        background-color: #008F87;
        box-shadow: 0 6px 15px rgba(10, 138, 131, 0.25);
    }

    .btn-secondary {
        padding: 12px 20px;
        border-radius: 10px;
        font-weight: 600;
    }

</style>

<div class="container-fluid py-4">

    <!-- Page Title -->
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="page-title">Create Patient</h1>
            <p class="page-subtitle">Add a new patient to the system</p>
        </div>
    </div>

    <!-- Form Card -->
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <div class="patient-card shadow">

                <!-- Card Header -->
                <div class="card-header text-white py-3">
                    <h5 class="mb-0">
                        <i class="fas fa-user-plus me-2"></i>
                        Patient Information
                    </h5>
                </div>

                <!-- Card Body -->
                <div class="card-body p-4">

                    <form method="POST" action="{{ url_for('create_patient') }}">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Patient ID *</label>
                                <input type="text" id="patient_id" name="patient_id" class="form-control" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date of Birth *</label>
                                <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-6 mb-3">
                                <label class="form-label">First Name *</label>
                                <input type="text" id="first_name" name="first_name" class="form-control" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Last Name *</label>
                                <input type="text" id="last_name" name="last_name" class="form-control" required>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Gender *</label>
                                <select id="gender" name="gender" class="form-select" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Phone</label>
                                <input type="tel" id="phone" name="phone" class="form-control">
                            </div>

                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea id="address" name="address" rows="3" class="form-control"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Emergency Contact</label>
                            <input type="text" id="emergency_contact" name="emergency_contact" class="form-control">
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Medical History</label>
                            <textarea id="medical_history" name="medical_history" rows="4" class="form-control"></textarea>
                        </div>

                        <div class="d-flex justify-content-between mt-3">
                            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                Create Patient
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
