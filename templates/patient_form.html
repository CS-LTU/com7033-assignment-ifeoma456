{% extends "base.html" %}

{% block title %}{{ action }} Patient - Stroke Prediction System{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-8">
        <h2>
            <i class="bi bi-person-{% if action == 'Add' %}plus{% else %}pencil{% endif %}"></i>
            {{ action }} Patient
        </h2>
    </div>
    <div class="col-md-4 text-end">
        <a href="{{ url_for('patients_list') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to List
        </a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-3">
                        <i class="bi bi-person"></i> Personal Information
                    </h5>

                    <div class="mb-3">
                        <label for="id" class="form-label">Patient ID *</label>
                        <input type="number" class="form-control" id="id" name="id"
                               value="{{ patient.id if patient else '' }}" required
                               {% if action == 'Edit' %}readonly{% endif %}>
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender *</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male" {% if patient and patient.gender == 'Male' %}selected{% endif %}>Male</option>
                            <option value="Female" {% if patient and patient.gender == 'Female' %}selected{% endif %}>Female</option>
                            <option value="Other" {% if patient and patient.gender == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Age *</label>
                        <input type="number" class="form-control" id="age" name="age"
                               value="{{ patient.age if patient else '' }}" required
                               min="0" max="120" step="0.1">
                    </div>

                    <div class="mb-3">
                        <label for="ever_married" class="form-label">Marital Status *</label>
                        <select class="form-select" id="ever_married" name="ever_married" required>
                            <option value="">Select Status</option>
                            <option value="Yes" {% if patient and patient.ever_married == 'Yes' %}selected{% endif %}>Married</option>
                            <option value="No" {% if patient and patient.ever_married == 'No' %}selected{% endif %}>Not Married</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="work_type" class="form-label">Work Type *</label>
                        <select class="form-select" id="work_type" name="work_type" required>
                            <option value="">Select Work Type</option>
                            <option value="Children" {% if patient and patient.work_type == 'Children' %}selected{% endif %}>Children</option>
                            <option value="Govt_job" {% if patient and patient.work_type == 'Govt_job' %}selected{% endif %}>Government Job</option>
                            <option value="Never_worked" {% if patient and patient.work_type == 'Never_worked' %}selected{% endif %}>Never Worked</option>
                            <option value="Private" {% if patient and patient.work_type == 'Private' %}selected{% endif %}>Private</option>
                            <option value="Self-employed" {% if patient and patient.work_type == 'Self-employed' %}selected{% endif %}>Self-employed</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="Residence_type" class="form-label">Residence Type *</label>
                        <select class="form-select" id="Residence_type" name="Residence_type" required>
                            <option value="">Select Residence Type</option>
                            <option value="Rural" {% if patient and patient.Residence_type == 'Rural' %}selected{% endif %}>Rural</option>
                            <option value="Urban" {% if patient and patient.Residence_type == 'Urban' %}selected{% endif %}>Urban</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <h5 class="mb-3">
                        <i class="bi bi-heart-pulse"></i> Medical Information
                    </h5>

                    <div class="mb-3">
                        <label for="hypertension" class="form-label">Hypertension *</label>
                        <select class="form-select" id="hypertension" name="hypertension" required>
                            <option value="">Select</option>
                            <option value="0" {% if patient and patient.hypertension == 0 %}selected{% endif %}>No</option>
                            <option value="1" {% if patient and patient.hypertension == 1 %}selected{% endif %}>Yes</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="heart_disease" class="form-label">Heart Disease *</label>
                        <select class="form-select" id="heart_disease" name="heart_disease" required>
                            <option value="">Select</option>
                            <option value="0" {% if patient and patient.heart_disease == 0 %}selected{% endif %}>No</option>
                            <option value="1" {% if patient and patient.heart_disease == 1 %}selected{% endif %}>Yes</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="avg_glucose_level" class="form-label">Average Glucose Level (mg/dL) *</label>
                        <input type="number" class="form-control" id="avg_glucose_level" name="avg_glucose_level"
                               value="{{ patient.avg_glucose_level if patient else '' }}" required
                               min="0" max="500" step="0.01">
                        <div class="form-text">Normal fasting: 70-100 mg/dL</div>
                    </div>

                    <div class="mb-3">
                        <label for="bmi" class="form-label">BMI (Body Mass Index)</label>
                        <input type="text" class="form-control" id="bmi" name="bmi"
                               value="{{ patient.bmi if patient else '' }}"
                               pattern="^(\d+\.?\d*|N/A)$">
                        <div class="form-text">Enter numeric value or "N/A" if not available</div>
                    </div>

                    <div class="mb-3">
                        <label for="smoking_status" class="form-label">Smoking Status *</label>
                        <select class="form-select" id="smoking_status" name="smoking_status" required>
                            <option value="">Select Status</option>
                            <option value="formerly smoked" {% if patient and patient.smoking_status == 'formerly smoked' %}selected{% endif %}>Formerly Smoked</option>
                            <option value="never smoked" {% if patient and patient.smoking_status == 'never smoked' %}selected{% endif %}>Never Smoked</option>
                            <option value="smokes" {% if patient and patient.smoking_status == 'smokes' %}selected{% endif %}>Currently Smokes</option>
                            <option value="Unknown" {% if patient and patient.smoking_status == 'Unknown' %}selected{% endif %}>Unknown</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="stroke" class="form-label">Stroke *</label>
                        <select class="form-select" id="stroke" name="stroke" required>
                            <option value="">Select</option>
                            <option value="0" {% if patient and patient.stroke == 0 %}selected{% endif %}>No Stroke</option>
                            <option value="1" {% if patient and patient.stroke == 1 %}selected{% endif %}>Had Stroke</option>
                        </select>
                    </div>
                </div>
            </div>

            <hr>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('patients_list') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> {{ action }} Patient
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
